name: ci-test 

on: 
  push: 
    branches: [main]
  pull_request: 
    branches: [main]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Setup go 1.x 
        uses: actions/setup-go@v4
        id: go 

      - name: Check out code into the go module directory
        uses: actions/checkout-go@v3

      - name: Test
        run: make test 
